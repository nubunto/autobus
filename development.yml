version: "3.0"
services:
    core:
        ports:
            - "9009:9009"
    web:
        ports:
            - "8080:8080"
        environment:
            AUTOBUS_WEB_MONGO_URL: mongo:27017
            AUTOBUS_WEB_HOST: 0.0.0.0:8080
    platform:
        environment:
            AUTOBUS_PLATFORM_MONGO_URL: mongo:27017
    mongo:
        # Expose the MongoDB port on development
        # So we can inspect it if necessary
        ports:
            - "27017:27017"
