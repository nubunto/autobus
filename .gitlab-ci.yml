image: golang:1.8


before_script:
    - go get github.com/constabulary/gb/...

stages:
    - test
    - build

format:
    stage: test
    script:
        - gb test -race -v

compile:
    stage: build
    script:
        - sh build.sh
    artifacts:
        paths:
            - bin/autobus-core
            - bin/autobus-web
            - bin/autobus-platform

